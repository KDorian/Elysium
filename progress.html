      <main class="content">

        <section class="welcome-article">

          <div class="top-section">
            <h2>
              Obecny progress
            </h2>
          </div>

          <div class="bottom-section">
            <!-- <article>
              <img class="welcome-article-img" src="http://via.placeholder.com/350x150" alt=" " />
              <h1 class="article-title">
                Obecny progress
              </h1>
            </article> -->
          </div>

        </section>

        <section class="gallery">

          <div class="top-section">
            <h1>
              Galeria
            </h1>
          </div>

          <div class="bottom-section">
            <div id="gallery">

              <div class="gallery-entry row">
                <div class="column">
                  <div id="myBtn" class="card">
                    <div class="container-card">
                      <div id="miniSlideshow">
                        <div>
                          <img class="miniSlides" src="%mini-slideshow-photo%">
                        </div>
                      </div>
                      <h2 class="gallery-name">%gallery-name%</h2>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

      </section>

    </main>

    <!-- Modals -->
    <div id="modals">

      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">

          <span class="close">&times;</span>
          <h1 class="raid-name">%raid-name%</h1>
          <div class="gallery-container">

            <div class="gallery-top-section">

              <div class="mySlides">
                <div class="kill-difficulty-name">
                  %kill-difficulty% - %kill-name%
                </div>
                <img class="kill-image" src="images/progress/legion/atbt/atbt-hc-11-large.jpg">
              </div>

              <a class="prev" onclick="plusSlides(-1)">❮</a>
              <a class="next" onclick="plusSlides(1)">❯</a>

            </div>

            <div class="gallery-bottom-section">

              <div class="caption-container">
                <p id="caption"></p>
              </div>

              <div class="gallery-row">

                <div class="gallery-column">
                  <img class="demo cursor" src="images/progress/legion/atbt/atbt-hc-11-large.jpg" style="width:100%" onclick="currentSlide(1)" alt="%kill-date%">
                </div>

              </div>

            </div>

          <!-- End of gallery container -->
          </div>

        <!-- End of Modal content -->
        </div>

      <!-- End of Modals -->
      </div>




    <footer id="lets-connect" class="enclose" >
      <div class="timer">
        <p>Czas do BfA:</p>
        <p id="timer"></p>
      </div>
      <ul id="footerContacts" class="flex-box">
