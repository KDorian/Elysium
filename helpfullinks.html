<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Elysium</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/helpfullinks.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="images/logos/elysium-emblem.jpg">
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <ul class="topnav">
          <li><a href="index.html">Elysium</a></li>
          <li><a href="about.html">O nas</a></li>
          <li><a href="progress.html">Progress</a></li>
          <li><a class="active" href="helpfullinks.html">Przydatne linki</a></li>
          <li><a href="recruitment.html">Rekrutacja</a></li>
        </ul>
      </div>

      <main class="content">

        <section class="class-guides">
          <div class="top-section">
            <h1>
              Poradniki klasowe
            </h1>
          </div>
          <div class="bottom-section">

            <button class="%class-color% accordion">
              %class-name%
            </button>
            <div class="panel">
              <p>
                <a href="%discord-address%">
                  <button class="class-guides">
                    %discord-name%
                  </button>
                </a>
            </p>
            </div>

          </div>
        </section>

        <section class="links">
          <div class="top-section">
            <h1>
              Przydatne strony
            </h1>
          </div>
          <div class="bottom-section">

            <div class="row">
              <div class="column">
                <div class="card">
                  <img src="http://via.placeholder.com/350x150" alt="Sargone" style="width:100%">
                  <div class="container-card">
                    <h2>Raidbots</h2>
                    <p class="title">Lorem ipsum...</p>
                    <p><button class="button">Link</button></p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </section>

        <section class="addons">
          <div class="top-section">
            <h1>
              Przydatne addony
            </h1>
          </div>
          <div class="bottom-section">

            <div class="row">
              <div class="column">
                <div class="card">
                  <div class="container-card">
                    <h2>Addon1</h2>
                    <p class="title">Lorem ipsum...</p>
                    <p><button class="button">Link</button></p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </section>

      </main>

    <footer id="lets-connect" class="enclose" >
      <div class="timer">
        <p>Czas do BfA:</p>
        <p id="timer"></p>
      </div>
      <ul id="footerContacts" class="flex-box">
    </footer>
  </div>
  </body>

  <script src="js/jQuery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/helpfullinks.js"></script>
  <script src="js/mainHelper.js"></script>
  <script src="js/mainBuilder.js"></script>

</html>
